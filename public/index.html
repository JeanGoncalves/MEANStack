<!DOCTYPE>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>MEAN Stack</title>
	<link rel="stylesheet" type="text/css" href="http://semantic-ui.com/dist/semantic.min.css">
</head>
<body>

	<div class="ui container" ng-controller="AppCtrl">
		<h1>Contact List</h1>

		<table class="ui table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><div class="ui input focus"><input ng-model="contact.name"></div></td>
					<td><div class="ui input"><input ng-model="contact.email"></div></td>
					<td><div class="ui input"><input ng-model="contact.telefone"></div></td>
					<td><button class="ui button" ng-click="addContact()">Add Contact</button><button class="ui button" ng-click="clearContact()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.telefone}}</td>
					<td>
						<button class="ui circular button red" ng-click="remove(contact._id)">Del</button>
						<button class="ui circular button blue" ng-click="edit(contact._id)">Edit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
